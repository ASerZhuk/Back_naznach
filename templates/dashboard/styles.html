<style>

    --bg-start: #0b1020;
    --bg-end: #1f2a44;

    --text: #e5e7eb;
    --muted: #94a3b8;
    --primary: #4f46e5;
    --primary-2: #7c3aed;
  }

      --bg-start: #eef2ff;
      --bg-end: #e0e7ff;
      --card-bg: rgba(255, 255, 255, 0.72);
      --border: rgba(15, 23, 42, 0.08);
      --text: #0f172a;
      --muted: #475569;
      --primary: #4f46e5;
      --primary-2: #7c3aed;

    box-sizing: border-box;
  }

  body {

    background: radial-gradient(

        #1e293b33,
        transparent 40%

      radial-gradient(1000px 700px at 90% 20%, #4f46e533, transparent 45%),
      linear-gradient(160deg, var(--bg-start), var(--bg-end));
    padding: 24px;
  }

    max-width: 1100px;
    margin: 0 auto;
  }
  header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 16px;
  }
  .brand {
    display: flex;
    align-items: center;
    gap: 10px;
  }
  .badge {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 36px;
    height: 36px;
    border-radius: 10px;
    background: linear-gradient(135deg, var(--primary), var(--primary-2));
    color: #fff;
    font-weight: 700;
  }
  h1 {
    font-size: 22px;
    margin: 0;
  }

    padding: 10px 14px;

    cursor: pointer;
  }
  .danger {
    background: linear-gradient(135deg, #dc2626, #ef4444);
  }

  }

    display: grid;
    gap: 16px;

    gap: 16px;

  .grid {
    display: grid;
    grid-template-columns: 1fr;
    gap: 16px;
  }

      grid-template-columns: 1fr 1fr;

    grid-template-columns: repeat(7, 1fr);

  }

    text-align: center;
    font-size: 12px;
    color: var(--muted);
    padding: 6px 0;

    border: 1px solid var(--border);

    flex-direction: column;
  }

    font-weight: 600;
    font-size: 13px;

    font-size: 11px;
    color: var(--muted);
    display: grid;
    gap: 2px;
  }

    outline: 2px solid color-mix(in oklab, var(--primary) 35%, transparent);
  }
  .cal-cell.has {
    background: rgba(79, 70, 229, 0.08);
  }
  .cal-nav {
    display: flex;
    gap: 8px;
  }
  .cal-btn {
    padding: 6px 10px;
    border-radius: 8px;
    border: 1px solid var(--border);
    background: var(--card-bg);
    color: var(--text);
    cursor: pointer;
  }
  .cal-details {
    background: var(--card-bg);
    border: 1px solid var(--border);
    border-radius: 16px;
    padding: 12px;
  }
